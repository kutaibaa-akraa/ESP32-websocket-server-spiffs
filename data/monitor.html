<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="script.js" type="text/javascript" ></script>
</head>
<body onload="refreshLabels()">
<h3 id="datetime"></h3>
  <button onclick="toggleDark()">🌓 Toggle Dark</button>
  <button onclick="refreshLabels()">🔄 Refresh</button>

  <h2>ESP32 Output Status</h2>
  <div class="status">
    <div class="card"><div class="label" id="label0">Output 1</div><div id="state0" class="moff">OFF</div></div>
    <div class="card"><div class="label" id="label1">Output 2</div><div id="state1" class="moff">OFF</div></div>
    <div class="card"><div class="label" id="label2">Output 3</div><div id="state2" class="moff">OFF</div></div>
    <div class="card"><div class="label" id="label3">Output 4</div><div id="state3" class="moff">OFF</div></div>
  </div>
  <!-- button onclick="window.location.href='/'" class="btn-home">🏠 Back to Control</button -->
  <button onclick="window.location.href='http://esp32-control.local/'">📊 Go to Control</button>
</body>
</html>
